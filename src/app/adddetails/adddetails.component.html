<div>
    <h2>Add Employee Details</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
      </div>
  
      <div>
        <label for="no_of_employee">No. of Employees:</label>
        <input type="number" id="no_of_employee" formControlName="no_of_employee" />
      </div>
  
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" />
      </div>
  
      <div>
        <label for="office_type">Office Type:</label>
        <input type="text" id="office_type" formControlName="office_type" />
      </div>
  
      <div>
        <button type="submit" class="submit-btn">Submit</button>
        <button (click)="goBack()" >Go Back</button>
  
      </div>
    </form>
  
  </div>
